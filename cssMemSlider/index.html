<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="container">
        <input type="radio" name="hidden-radio" id="inp1" class="radio" checked>
        <input type="radio" name="hidden-radio" id="inp2" class="radio">
        <input type="radio" name="hidden-radio" id="inp3" class="radio">
        <input type="radio" name="hidden-radio" id="inp4" class="radio">
        <div class="slider-container">
            <div class="img-slider">
                <div class="img-container">
                    <img src="assets/mountainSize.jpg" alt="mem1" class="img1">
                </div>
                <div class="img-container">
                    <img src="assets/fishSize.jpg" alt="mem2" class="img2">
                </div>
                <div class="img-container">
                    <img src="assets/fieldSize.jpg" alt="mem3" class="img3">
                </div>
                <div class="img-container">
                    <img src="assets/omnomSize.jpg" alt="mem4" class="img4">
                </div>
            </div>
            <div class="bottom-container">
                <div class="text-container">
                    <div class="message-container"><p class="message">Когда студенты узнали, что в слайдере нельзя использовать JS и position</p></div>
                    <div class="message-container"><p class="message">Чё, как рыбалка мужики?</p></div>
                    <div class="message-container"><p class="message">Засадил бы?</p></div>
                    <div class="message-container"><p class="message">Когда устроился работать в омномном</p></div>
                </div>
                <div class="controls-container">
                    <label for="inp1" class="label-control"><span class="control"></span></label>
                    <label for="inp2" class="label-control"><span class="control"></span></label>
                    <label for="inp3" class="label-control"><span class="control"></span></label>
                    <label for="inp4" class="label-control"><span class="control"></span></label>
                </div>
            </div>
        </div>   
    </div>
</body>
</html>
